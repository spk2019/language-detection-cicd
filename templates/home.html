<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="{{url_for('static', filename='css/custom.css')}}" rel="stylesheet"/>
    
</head>
<body>
  
    <form method="post" action="/predict">
        <div class="form">
            <div class="title">Language Detection App</div>
            <div class="subtitle">English German Hindi Italian Russian Spanish French</div>
            <div class="input-container ic1">
              <input name="sentence" class="input" type="text" placeholder=" " />
              <div class="cut"></div>
              <label for="sentence" class="placeholder">sentence</label>
            </div>
            <button type="text" class="submit">predict</button>
            <div class="input-container ic2">
            {% if result %}
                <p>{{ result }}</p>
            {% endif %}
            </div>
          </div>


        
    </form>
    
   

</body>
</html>
